services:
  app:
    build: .
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend-capture-live.rule=Host(`bartlomiejcisek.pl`)
      - traefik.http.routers.frontend-capture-live.entrypoints=web
    networks:
      - traefik

networks:
  traefik:
    external: true
